<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Best meta tags -->
    <meta name="description"
        content="Convert units easily with our online unit conversion tool. We support a wide range of units Length, Volume and Mass. Try it now!">
    <meta name="keywords"
        content="unit conversion, online unit conversion, length conversion, weight conversion, temperature conversion, scrimba project, ginoongflores">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://www.example.com/unit-conversion">
    <meta property="og:title" content="Unit Conversion - Convert Units Easily">

<body>

    <div class="container">
        <div class="card">
            <h2 id="conversion-title">Metric/Imperial Conversion</h2>
            <input type="number" name="unit" id="unit-number" pattern="[0-9]*">
            <button id="btn-convert">Convert</button>

            <div class="card-body">
                <div class="length">
                    <h3 class="unit-text">Length (Meter/Feet)</h3>
                    <p class="conversion" id="convert-length">Lorem ipsum dolor sit amet.</p>
                </div>

                <div class="volume">
                    <h3 class="unit-text">Volume (Liter/Gallon)</h3>
                    <p class="conversion" id="convert-volume">Lorem ipsum dolor sit amet.</p>
                </div>

                <div class="mass">
                    <h3 class="unit-text">Mass (Kilogram/Pounds)</h3>
                    <p class="conversion" id="convert-mass">Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
        </div>

    </div>

    <script src="index.js"></script>

</body>

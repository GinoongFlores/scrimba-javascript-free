<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body>

    <div class="container">

        <div class="wrapper-text">
            <h1>
                <span class="white">Generate a</span>
                <br>
                <span class="shade-green">random password</span>
            </h1>

            <p class="motto">Never use an insecure password again.</p>

            <div class="wrapper-btn">
                <button id="generate-password" class="white">Generate passwords</button>
            </div>
        </div>

        <hr id="hr-width">

        <div class="flex-password">
            <div class="border">
                <p class="gen-pass0">Generate password0</p>
            </div>
            <div class="border">
                <p class="gen-pass1">Generate password1</p>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
